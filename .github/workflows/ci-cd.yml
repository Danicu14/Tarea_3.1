# ========================================
# GitHub Actions Workflow - CI/CD Pipeline
# ========================================
#
# Este workflow implementa un pipeline completo de CI/CD:
# 1. CI (Continuous Integration):
#    - Checkout del cÃ³digo
#    - Setup de Python
#    - InstalaciÃ³n de dependencias
#    - Linting (flake8, black)
#    - Tests unitarios (pytest)
#    - Build de imagen Docker
#    - Scan de seguridad
#
# 2. CD (Continuous Deployment):
#    - Deploy automÃ¡tico a Railway (solo en main)
#    - Rollback automÃ¡tico si falla health check
#
# Triggers:
# - Push a main/develop
# - Pull requests a main
# - Manual (workflow_dispatch)
#
# ========================================

name: CI/CD Pipeline

on:
  # Trigger en push a main y develop
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

  # Trigger en pull requests a main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

  # Trigger manual
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Variables de entorno globales
env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE_NAME: fastapi-nginx-prod
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

jobs:
  # ========================================
  # JOB 1: Linting y Code Quality
  # ========================================
  lint:
    name: ğŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check --diff app/

      - name: ğŸ“ Check import sorting with isort
        run: |
          isort --check-only --diff app/

      - name: ğŸ” Lint with flake8
        run: |
          # Stop build si hay errores de sintaxis o nombres indefinidos
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings por complejidad, longitud de lÃ­nea, etc.
          flake8 app/ --count --max-complexity=10 --max-line-length=120 --statistics

      - name: ğŸ” Type checking with mypy (opcional)
        continue-on-error: true
        run: |
          mypy app/ --ignore-missing-imports || true

  # ========================================
  # JOB 2: Tests Unitarios
  # ========================================
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-prod.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: ğŸ§ª Run tests with pytest
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: ğŸ“Š Upload coverage to Codecov (opcional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ========================================
  # JOB 3: Security Scan
  # ========================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”’ Run safety check (vulnerabilidades en dependencias)
        continue-on-error: true
        run: |
          pip install safety
          safety check --file requirements-prod.txt --output text || true

      - name: ğŸ” Run bandit (security linter)
        continue-on-error: true
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json || true

  # ========================================
  # JOB 4: Build Docker Image
  # ========================================
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: false
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: ğŸ” Scan Docker image with Trivy
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“Š Check image size
        run: |
          docker images ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

  # ========================================
  # JOB 5: Deploy to Railway (solo en main)
  # ========================================
  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš‚ Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: ğŸš€ Deploy to Railway
        id: deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ env.RAILWAY_PROJECT_ID }}
          railway up --detach
          echo "url=https://your-app.railway.app" >> $GITHUB_OUTPUT

      - name: â³ Wait for deployment
        run: |
          echo "Esperando 30 segundos para que el deploy complete..."
          sleep 30

      - name: ğŸ¥ Health check
        id: health
        run: |
          HEALTH_URL="${{ steps.deploy.outputs.url }}/health"
          echo "Verificando health check en: $HEALTH_URL"
          
          MAX_RETRIES=5
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Health check exitoso!"
              exit 0
            else
              echo "âš ï¸ Intento $i/$MAX_RETRIES fallÃ³ (HTTP $HTTP_CODE)"
              if [ $i -lt $MAX_RETRIES ]; then
                echo "Reintentando en ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
              fi
            fi
          done
          
          echo "âŒ Health check fallÃ³ despuÃ©s de $MAX_RETRIES intentos"
          exit 1

      - name: ğŸ”” Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment exitoso a Railway!"
          echo "ğŸŒ URL: ${{ steps.deploy.outputs.url }}"

      - name: ğŸ”´ Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment fallÃ³!"
          echo "âš ï¸ Revisar logs en Railway Dashboard"

      - name: ğŸ”™ Rollback on failure
        if: failure() && steps.health.outcome == 'failure'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "ğŸ”™ Iniciando rollback automÃ¡tico..."
          railway rollback
          echo "âœ… Rollback completado"

  # ========================================
  # JOB 6: Post-Deploy Smoke Tests
  # ========================================
  smoke-tests:
    name: ğŸ”¥ Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ§ª Test API endpoints
        run: |
          BASE_URL="https://your-app.railway.app"
          
          echo "ğŸ§ª Testing /health endpoint..."
          curl -f "$BASE_URL/health" || exit 1
          
          echo "ğŸ§ª Testing /api/info endpoint..."
          curl -f "$BASE_URL/api/info" || exit 1
          
          echo "ğŸ§ª Testing static files..."
          curl -f "$BASE_URL/" || exit 1
          
          echo "âœ… Todos los smoke tests pasaron"

