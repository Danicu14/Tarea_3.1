# Docker Compose para desarrollo local
version: '3.8'

services:
  # Servicio principal - API FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fastapi-dev
    ports:
      - "8000:8000"
    volumes:
      # Montar c√≥digo para hot-reload
      - ./app:/app/app
      - ./static:/app/static
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped

