# Docker Compose para producción
# Configuración optimizada con Nginx + Gunicorn + Supervisord
version: '3.8'

services:
  # Aplicación completa: Nginx + FastAPI + Gunicorn
  # Nginx funciona como proxy inverso y servido de estáticos
  # Gunicorn maneja las peticiones de la API con múltiples workers
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: fastapi-nginx-prod
    ports:
      - "8000:8000"
    environment:
      # Variables de entorno de la aplicación
      - ENVIRONMENT=production
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
      # Variables de Gunicorn
      - GUNICORN_WORKERS=4
      - LOG_LEVEL=info
    env_file:
      - .env
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge
