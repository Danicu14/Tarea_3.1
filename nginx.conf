# Configuración de Nginx optimizada para producción
# FastAPI + Gunicorn + Uvicorn workers

user nginx;
worker_processes auto;  # Un worker por CPU core
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimización de eventos
events {
    worker_connections 1024;  # Conexiones simultáneas por worker
    use epoll;                # Método eficiente en Linux
    multi_accept on;          # Aceptar múltiples conexiones a la vez
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ========================================
    # OPTIMIZACIONES DE PERFORMANCE
    # ========================================

    # Sendfile: transferencia eficiente de archivos
    sendfile on;
    tcp_nopush on;      # Enviar headers en un solo paquete
    tcp_nodelay on;     # Deshabilitar buffering para conexiones keep-alive

    # Keep-alive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Tamaños de buffer
    client_body_buffer_size 128k;
    client_max_body_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_header_timeout 3m;
    client_body_timeout 3m;
    send_timeout 3m;

    # ========================================
    # COMPRESIÓN GZIP
    # ========================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;        # Balance entre CPU y compresión
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        application/x-font-opentype
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon
        application/rss+xml
        application/atom+xml;
    gzip_disable "msie6";     # No comprimir para IE6

    # ========================================
    # PROXY CONFIGURATION
    # ========================================
    
    upstream gunicorn_backend {
        server 127.0.0.1:8001;
        keepalive 32;  # Mantener conexiones abiertas al backend
    }

    # ========================================
    # SERVER CONFIGURATION
    # ========================================
    
    server {
        listen 8000;
        server_name _;
        
        # Tamaño máximo de request
        client_max_body_size 10M;

        # ========================================
        # SECURITY HEADERS
        # ========================================
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; font-src 'self' data:;" always;
        
        # Ocultar versión de Nginx
        server_tokens off;

        # ========================================
        # SERVIDO DE ARCHIVOS ESTÁTICOS
        # ========================================
        
        # Frontend estático (HTML, CSS, JS)
        location / {
            root /app/static;
            try_files $uri $uri/ /index.html;
            
            # Cache para archivos estáticos
            expires 1h;
            add_header Cache-Control "public, immutable";
            
            # Compresión
            gzip_static on;  # Usar archivos .gz precomprimidos si existen
        }

        # CSS con cache más agresivo
        location ~* \.css$ {
            root /app/static;
            expires 7d;
            add_header Cache-Control "public, immutable";
            gzip_static on;
        }

        # JavaScript con cache más agresivo
        location ~* \.js$ {
            root /app/static;
            expires 7d;
            add_header Cache-Control "public, immutable";
            gzip_static on;
        }

        # Imágenes y fuentes con cache largo
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /app/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ========================================
        # PROXY AL BACKEND API
        # ========================================
        
        location /api {
            proxy_pass http://gunicorn_backend;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Keep-alive al backend
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # No cachear respuestas API
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://gunicorn_backend;
            proxy_set_header Host $host;
            access_log off;  # No loguear health checks
        }

        # ========================================
        # STATUS DE NGINX (solo para debugging)
        # ========================================
        
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
